<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (hasil build lokal) -->
    <link href="../src/css/output.css" rel="stylesheet" />

    <title>Contact Us</title>
  </head>
  <body class="bg-white text-gray-900">
    <section class="py-24">
      <!-- Heading & Description -->
      <div class="max-w-3xl mx-auto text-center px-4">
        <h2 class="text-4xl font-extrabold text-green-600 font-jakarta">
          GET IN TOUCH
        </h2>

        <p class="mt-6 text-lg text-gray-600 font-jakarta">
          We’re ready to support your business needs. Please fill out the form
          below, and we’ll get back to you as soon as possible.
        </p>
      </div>

      <!-- Contact Form -->
      <form
        action="mailto:your@email.com"
        method="POST"
        enctype="text/plain"
        class="mt-16 max-w-2xl mx-auto bg-white border border-gray-200 rounded-md p-8 space-y-8"
      >
        <!-- Full Name -->
        <div>
          <label
            for="fullName"
            class="block text-lg font-semibold text-gray-800 mb-2"
          >
            Full Name
          </label>
          <input
            id="fullName"
            name="Full Name"
            type="text"
            placeholder="Tuliskan nama lengkap pelanggan di sini . . ."
            class="w-full rounded-md bg-gray-100 placeholder-gray-400 border border-transparent focus:border-green-600 focus:ring-green-600/30 outline-none py-3 px-4 transition"
          />
        </div>

        <!-- Email Address -->
        <div>
          <label
            for="email"
            class="block text-lg font-semibold text-gray-800 mb-2"
          >
            Email Address
          </label>
          <input
            id="email"
            name="Email"
            type="email"
            placeholder="Tuliskan email pelanggan di sini . . ."
            class="w-full rounded-md bg-gray-100 placeholder-gray-400 border border-transparent focus:border-green-600 focus:ring-green-600/30 outline-none py-3 px-4 transition"
          />
        </div>

        <!-- Message -->
        <div>
          <label
            for="message"
            class="block text-lg font-semibold text-gray-800 mb-2"
          >
            Message
          </label>
          <textarea
            id="message"
            name="Message"
            rows="4"
            placeholder="Tuliskan pesan pelanggan di sini . . ."
            class="w-full rounded-md bg-gray-100 placeholder-gray-400 border border-transparent focus:border-green-600 focus:ring-green-600/30 outline-none py-3 px-4 transition"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="bg-green-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-green-700 transition"
          >
            Send Message
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
